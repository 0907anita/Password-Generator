<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">l823Zs78#Css09@</span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input type="number" value="15" min="2" max="30" id="len" />

            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase Letter</label>
                <input type="checkbox" id="upper" />
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letter</label>
                <input type="checkbox" id="lower" />
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase Letter</label>
                <input type="checkbox" id="upper" />
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" id="number" />
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbol</label>
                <input type="checkbox" id="symbol" />
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
</body>
</html>
